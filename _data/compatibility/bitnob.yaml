      caption: >
        Sending Transaction - Default send transaction screen. Bitnob does not have option to enable or disable RBF when sending transactions.
    - image: /img/compatibility/bitnob/rbf/send-fee-notice.png
      caption: >
        Sending Transaction - Network fee notice details.
    - image: /img/compatibility/bitnob/rbf/transaction-list-incoming-rbf.png
      caption: >
        Receiving Transaction Signaling RBF - Bitnob doesn't show unconfirmed transactions signaling RBF.
   
   
segwit:
  tested:
    date: "2022-05-11"
    platforms:
      - Android
    version: "10.0.0"
  features:
    receive:
      p2sh_wrapped: "true"
      bech32: "true"
      default: "bech32_p2wsh"
    send:
      bech32: "true" 
      change_bech32: "untested"
      segwit_v1: "true"
      bech32_p2wsh: "true"
  examples:
    - image: /img/compatibility/bitnob/segwit/receive-screen.png
      caption: >
         Bitnob's default receive address is bech32 p2wsh (native segwit). You can receive with QR code or address
        