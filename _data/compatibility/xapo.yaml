segwit:
  tested:
    date: "2019-07-27"
    platforms:
      - iOS
    version: "5.0.3"
  features:
    receive:
      p2sh_wrapped: "true"
      bech32: "false"
      default: "p2sh_wrapped_p2wsh"
    send:
      bech32: "true"
      change_bech32: "false"
